[package]
name = "solsniper"
version = "0.1.0"
edition = "2021"

[dependencies]
# Async runtime
tokio = { version = "1.42", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# Solana dependencies
solana-sdk = "3.0"
solana-client = "3.0"
solana-program = "3.0"
solana-transaction-status = "3.0"
solana-commitment-config = { version = "3.0", features = ["serde"] }
solana-compute-budget-interface = "3.0"
solana-system-interface = "2.0"
spl-token = "7.0"
spl-associated-token-account = "7.0"

# gRPC and Protobuf
yellowstone-grpc-proto = "9.0"
yellowstone-grpc-client = "9.0"
tonic = { version = "0.14.2", features = ["transport"] }
prost = "0.13"
tokio-stream = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
borsh = "1.5"
bincode = "1.3"

# Configuration
dotenv = "0.15"
envy = "0.4"

# Logging
log = "0.4"
env_logger = "0.11"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Utilities
chrono = "0.4"
bs58 = "0.5.1"
base64 = "0.22.1"

# Concurrency
arc-swap = "1.7"
parking_lot = "0.12"
dashmap = "6.1"
once_cell = "1.19"  # 🔥 新增: PDA缓存优化
crossbeam-queue = "0.3"  # 🔥 新增: 无锁队列优化

# HTTP client for SWQOS
reqwest = { version = "0.12", features = ["json"] }
solana-nonce = "3.0.0"
rand = "0.9"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

